<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <div class="navbar">
          <div class="logo-container">
            <img
              src="..//PortfolioProject/download.jpeg"
              height="80px"
              width="80px"
              class="logo"
            />
            <div class="logo-text">ahi</div>
          </div>

          <div class="nav-items">
            <div>
              <a href="#Projects">Projects</a>
            </div>
            <div>
              <a href="#Skills">Skills</a>
            </div>

            <div>
              <a href="#Contact Me">Contact Me</a>
            </div>
          </div>
        </div>

        <div class="hero-section">
          <div class="faded-text">Mohit Bora</div>
          <div class="left-part">
            <div class="heading">Hola! I am Mohit Bora</div>
            <div class="sub-heading">I am a <span class="role"> </span></div>
            <div class="description">
              I'm a software developer and this is my personal portfolio
              website. This website will contain my all the projects starting
              from the basic to the advnace one's.
            </div>
            <div class="blue-button" id="button">Hire Me</div>
          </div>

          <div class="right-part">
            <div class="img-section">
              <div class="dot-img">
                <img src="../PortfolioProject/dots.png" alt="" />
              </div>

              <div class="icon-cube">
                <img src="./cube.png" alt="" />
              </div>
              <div class="icon-circle">
                <img src="./circle.png" alt="" />
              </div>

              <div class="icon-zigzag">
                <img src="./zigzags.png" alt="" />
              </div>
              <div class="icon-plus">
                <img src="./plus.png" alt="" />
              </div>
              <div class="user-image">
                <img src="./_DSC0054.JPG" height="500px" width="400px" alt="" />
              </div>
            </div>
          </div>
        </div>

        <div class="project-section">
          <h2 class="page-header">Projects
          </h2>

          <div class="project-card">

            <div class="project-number">
              01
            </div>

            
          </div>
            
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
    <script src="https://kit.fontawesome.com/58a810656e.js" crossorigin="anonymous"></script>
    <script>
      var typeData = new Typed(".role", {
        strings: [
          "Full Stack Developer",
          "Web Developer",
          "UI-UX Designer",
          "Backend Developer",
          "Coder",
        ],
        loop: true,
        typeSpeed: 100,
        backSpeed: 80,
        backDelay: 1000,
      });
    </script>
  </body>
</html>
